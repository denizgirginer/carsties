apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-svc
spec:
  selector:
    matchLabels:
      app: auction-svc
  template:
    metadata:
      labels:
        app: auction-svc
    spec:
      containers:
      - name: auction-svc
        image: auctionservice
        imagePullPolicy: Never
        #resources:
        #  limits:
        #    memory: "128Mi"
        #    cpu: "500m"
        #ports:
        #- containerPort: <Port>
        env:
        - name: RabbitMq__Host
          value: rabbit-clusterip
        - name: RabbitMq__Username
          valueFrom:
            secretKeyRef:
              name: auction-secret
              key: rabbitUn
        - name: RabbitMq__Password
          valueFrom:
            secretKeyRef:
              name: auction-secret
              key: rabbitPw
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: auction-secret
              key: connectionString
        - name: IdentityServiceUrl
          value: https://id.denizgirginer.cloud
        - name: Kestrel__Endpoints__Grpc__Protocols
          value: Http2
        - name: Kestrel__Endpoints__Grpc__Url
          value: http://+:7777
        - name: Kestrel__Endpoints__WebApi__Protocols
          value: Http1
        - name: Kestrel__Endpoints__WebApi__Url
          value: Http://+:80

--- # connect from inside
apiVersion: v1
kind: Service
metadata:
  name: auction-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-svc
  ports:
  - port: 80
    targetPort: 80
    name: web
  - port: 7777
    targetPort: 7777
    name: grpc
  
--- # connect from outside
apiVersion: v1
kind: Service
metadata:
  name: auction-lb
spec:
  type: LoadBalancer
  selector:
    app: auction-svc
  ports:
  - port: 5001 #outside port
    targetPort: 80 #inside port